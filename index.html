<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>FORM-VALIDATION</title>
  </head>
  <body>

    <div class="container">
        <h1 class="text-success text-center">LOGIN-<span class="text-danger"">PAGE</span> </h1>
        <hr style="color:blue;border:2px solid">
        
        <form action="" class="bg-light">
            <div class="form-group m-3"> 
                <label for="">Username:</label>
                <input type="text" name="" id="username" placeholder="enter username" class="form-control">
                <span id="s1" class="text-danger font-normal"></span>
            </div>
            <div class="form-group m-3"> 
                <label for="">Password:</label>
                <input type="text" name="" id="pwd" placeholder="enter password" class="form-control">
                <span id="s2" class="text-danger font-normal"></span>
            </div> 
            <div class="form-group m-3"> 
                <label for="">Confirm Password:</label>
                <input type="text" name="" id="conpwd" placeholder="re-enter password" class="form-control">
                <span id="s3" class="text-danger font-normal"></span>
            </div>
            <div class="form-group m-3"> 
                <label for="">Mobile-Number:</label>
                <input type="text" name="" id="mobnum" placeholder="enter mobile number" class="form-control">
                <span id="s4" class="text-danger font-normal" ></span>
            </div>
            <div class="form-group m-3"> 
                <label for="">Email-Id:</label>
                <input type="text" name="" id="email" placeholder="enter email-id" class="form-control">
                <span id="s5" class="text-danger font-normal"></span>
            </div>
            
            <button type="button" value="submit" class="btn btn-primary btn-lg m-3" onclick=" return validate()">SUBMIT</button>
        </form>
    
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
